<div class="card">
  <div class="card-header">Featured</div>
  <div class="card-body">
    <h5 class="card-title">
      Username is <span class="text-primary">{{user}}</span>
    </h5>
    <input type="text" class="form-control mb-2" #username />
    <button
      href="#"
      class="btn btn-primary"
      (click)="captureTypedValue(username)"
    >
      Change
    </button>
  </div>
</div>
