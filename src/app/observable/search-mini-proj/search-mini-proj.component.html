<div class="my-3">
  <h2>Switch Map Demo</h2>
  <br />
  <h5>Search Mini Project</h5>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        class="form-control form-control-lg"
        required
        name="searchTerm"
        ngModel
        autocomplete="off"
      />
    </div>
  </form>

  <br />
  <hr />
  <br />
  <div class="results" *ngIf="response">
    <div class="d-flex">
      <h5>Search Results</h5>
      <span class="ml-auto text-muted"
        >{{ responseCount }} Results found...</span
      >
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Thumbnail</th>
          <th scope="col">Title & Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of response; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td><img src="{{ item.thumb }}" width="120" /></td>
          <td>
            <strong>{{ item.title }}</strong>
            <p>{{ item.description }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
