<div>
  <strong>Share Replay Demo</strong>
</div>
<div *ngIf="errorData">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ errorData }}</strong> Please check again later ! Thanks!!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="row" *ngFor="let item of products | async">
  <div class="card" style="width: 18rem">
    <img class="{{ item.thumbnailUrl }}" src="..." alt="Card image cap" />
    <div class="card-body">
      <small>{{ item.id }}</small>
      <h5 class="card-title">{{ item.title }}</h5>
      <!-- <h6 class="card-subtitle text-muted">{{ item.type }}</h6>
      <p class="card-text">{{ item.description }}</p> -->
    </div>
    <div class="d-flex align-items-center">
      <!-- <strong>Price: {{ item.price }}</strong> -->
      <a href="#" class="btn btn-dark">Buy Now</a>
    </div>
  </div>
</div>
